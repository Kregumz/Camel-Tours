<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>CamelTours</title>
    <link rel="shortcut icon" href="http://cameltours.org/media/img/CamelToursIcon.ico"/>
    <link rel="stylesheet" href="http://cameltours.org/media/css/swiper.css">
    <link rel="stylesheet" href="http://cameltours.org/media/css/normalize.css">
    <link rel="stylesheet" href="http://cameltours.org/media/css/app.css">
  </head>
  <body>
    <div class="outer-centerer">
      <div class="middle-centerer">
        <div class="inner-centerer text-center">
          <h2>Welcome to Test Swap 1!</h2>
          <div id="mapHolder"></div>
		<script>
		    function myMap() {
		    		var i = 1
				var mapHolder = document.getElementById("mapHolder");
				mapHolder.style.width ="100%"
				mapHolder.style.height ="400px"
				var mapDiv = document.createElement("div");
				mapDiv.setAttribute("id","map");
				mapDiv.style.width ="100%"
				mapDiv.style.height ="400px"
				mapHolder.appendChild(mapDiv);
				var mapOptions = {
		                	center: new google.maps.LatLng(41.0000000000,-72.0000000000),
			        	zoom: 17
	             		};
				var map = new google.maps.Map(document.getElementById("map"), mapOptions);
				var label1 = "Te"
				var label2 = (isNaN(parseInt(label1))) ? "" : label1;
				var marker = new google.maps.Marker({
          			position: new google.maps.LatLng(41.0000000000,-72.0000000000),label:label2,
					title:"Test Swiper"
				});
				marker.info = new google.maps.InfoWindow({
 				content: "<a href=\"http://cameltours.org/ct/u7/t42/n196\">Test Swiper</a>"
  			});
				marker.addListener("click", function() {
    			this.info.open(map, this);
  			});
          		marker.setMap(map);
          		i++
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZRfXTzzroSaw75H3RmUSAuO14haEZtHQ&callback=myMap"></script>
          <div class="node-list">
            <br><h4>Stops on this tour:</h4>
            <ul>
              <li><a href="http://cameltours.org/ct/u7/t42/n196/">Test Swiper</a></li>
            </ul>
          </div>
          <br><br><h2><a href="http://cameltours.org/catalog">Click for Catalog</a></h2>
          <br><br><h2><a href="http://cameltours.org/ct/u7/t42/dl/">Download Tour for Offline Use</a></h2>
        </div>
      </div>
    </div>
    <script src="http://cameltours.org/media/js/vendor/jquery.js"></script>
    <script src="http://cameltours.org/media/js/swiper.min.js"></script>
    <script src="http://cameltours.org/media/js/app.js"></script>
  </body>
</html>
